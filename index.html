<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the Sweets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    .box {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .btnrow {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 6px;
      display: none;
    }
    .hint {
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Guess the number of sweets in the jar</h1>
    <p>Enter two names and a guess each. Whoever loses must spin the shot roulette wheel!</p>

    <label for="name1">Name for guess 1</label>
    <input type="text" id="name1" placeholder="e.g. Alex" autocomplete="off">

    <label for="guess1">Guess 1</label>
    <input type="number" id="guess1" placeholder="e.g. 150">

    <label for="name2">Name for guess 2</label>
    <input type="text" id="name2" placeholder="e.g. Sam" autocomplete="off">

    <label for="guess2">Guess 2</label>
    <input type="number" id="guess2" placeholder="e.g. 210">

    <div class="btnrow">
      <button type="button" onclick="compare()">Compare</button>
      <button type="button" onclick="resetRound()">Reset round</button>
    </div>

    <div class="hint">Reset clears the guesses and hides the result.</div>

    <div id="result" class="result"></div>
  </div>

  <script>
    // CHANGE THIS NUMBER LATER IF NEEDED
    const secretNumber = 69;

    function compare() {
      const name1Raw = document.getElementById("name1").value.trim();
      const name2Raw = document.getElementById("name2").value.trim();

      const name1 = name1Raw || "First guess";
      const name2 = name2Raw || "Second guess";

      const name1Lower = name1Raw.toLowerCase();
      const name2Lower = name2Raw.toLowerCase();

      const g1raw = document.getElementById("guess1").value;
      const g2raw = document.getElementById("guess2").value;

      const g1 = Number(g1raw);
      const g2 = Number(g2raw);

      const result = document.getElementById("result");
      result.style.display = "block";

      // Same name rule
      if (name1Lower && name1Lower === name2Lower) {
        result.textContent = "Oi stop playing with yourself! Please acquire a friend.";
        return;
      }
      
      // Special rule: Tristan always loses
      if (name1Lower === "tristan" && name2Lower !== "tristan") {
        result.textContent = name2 + " wins!";
        return;
      }

      if (name2Lower === "tristan" && name1Lower !== "tristan") {
        result.textContent = name1 + " wins!";
        return;
      }

      // Validate guesses
      if (g1raw === "" || g2raw === "" || Number.isNaN(g1) || Number.isNaN(g2)) {
        result.textContent = "Please enter both guesses.";
        return;
      }

      // Compare guesses
      const diff1 = Math.abs(g1 - secretNumber);
      const diff2 = Math.abs(g2 - secretNumber);

      if (diff1 < diff2) {
        result.textContent = name1 + " wins!";
      } else if (diff2 < diff1) {
        result.textContent = name2 + " wins!";
      } else {
        result.textContent = "It is a tie between " + name1 + " and " + name2 + ".";
      }
    }

    function resetRound() {
      document.getElementById("guess1").value = "";
      document.getElementById("guess2").value = "";

      const result = document.getElementById("result");
      result.style.display = "none";
      result.textContent = "";

      document.getElementById("guess1").focus();
    }
  </script>
</body>
</html>
