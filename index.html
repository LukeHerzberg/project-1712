<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the Sweets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Guess the number of sweets</h1>
    <p>Enter two guesses. The page will tell you which one is closer.</p>

    <label>First guess</label>
    <input type="number" id="guess1">

    <label>Second guess</label>
    <input type="number" id="guess2">

    <button onclick="compare()">Compare guesses</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    // CHANGE THIS NUMBER LATER IF NEEDED
    const secretNumber = 80;

    function compare() {
      const g1 = Number(document.getElementById("guess1").value);
      const g2 = Number(document.getElementById("guess2").value);
      const result = document.getElementById("result");

      if (!g1 || !g2) {
        result.style.display = "block";
        result.textContent = "Please enter both guesses.";
        return;
      }

      const diff1 = Math.abs(g1 - secretNumber);
      const diff2 = Math.abs(g2 - secretNumber);

      let message;
      if (diff1 < diff2) {
        message = "The first guess is closer.";
      } else if (diff2 < diff1) {
        message = "The second guess is closer.";
      } else {
        message = "It is a tie.";
      }

      result.style.display = "block";
      result.textContent = message;
    }
  </script>
</body>
</html>
